<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simple Semester Grading System</title>
<body>
<style type="text/css">
body
{
background-image:linear-gradient(to left,aquamarine,lavender);
margin:0;
padding:0;
}
.Head
{
text-align:left;
background-image:linear-gradient(137deg,red,blue);
padding:5px;
margin:0px;
font-size:5px;
font-family:Georgia;
color:Yellow;
font-weight:bold;
}
img
{
width:100px;
height:40px;
}
.topnav 
{
background-color:Grey;
overflow:visible;
}
.topnav a 
{
float: left;
display: block;
color:Black;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font-size:1em;
font-family:Georgia;
}
.topnav a:hover 
{
background-color:Navy;
color:Red;
}
.topnav a.active 
{
background-color:Pink;
color:Green;
}
.topnav .icon 
{
display: none;
}
@media screen and (max-width: 600px) 
{
.topnav a:not(:first-child) 
{
display: none;
}
.topnav a.icon 
{
float: left;
display: block;
}
}
@media screen and (max-width: 600px) 
{
.topnav.responsive 
{
position: relative;
}
.topnav.responsive a.icon 
{
position: absolute;
right: 0;
top: 0;
}
.topnav.responsive a 
{
float: none;
display: block;
text-align: left;
}
}
.Content
{
padding:5em;
position:absolute;
color:Red;
font-weight:bold;
font-style:italic;
font-family:Helvetica;
margin-top:5em;
margin-bottom:5em;
margin-left:5em;
margin-right:5em;
margin:4px, 4px;
background-color:Transparent;
width: 100px;
height:100px;
overflow-x: hidden;
overflow-y: auto;
text-align:justify;
}
button
{
background-image:linear-gradient(to bottom,Pink,Cyan);
font-size:0.2em;
color:Red;
padding: 4px 5px;
cursor:pointer;
align:center;
}
.footer
{
position: fixed; 
padding: 10px 10px 0px 10px; 
bottom:0px;
width: 100%;
height: 90px; 
background:Black; 
}
h2
{
font-size:5px;
font-family:Georgia;
color:White;
}
h3
{
font-size:3px;
font-family:Times New Roman;
color:Green;
}

.fa 
{
padding: 5px;
font-size: 5px;
width: 9px;
text-align: left;
text-decoration: none;
}
.fa:hover 
{
opacity: 1;
}

.fa-facebook 
{
background:Blue;
color: white;
}
</style>
<div class="Head">
<h1>Simple Semester Grading System</h1>
<img src="chenlogo.jpg">
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="topnav" id="myTopnav">
<a href="#Menu">Menu</a>
<a href="index2.html">About me</a>
<a href="index3.html">Portfolio</a>
<a href="javascript:void(0);" class="icon" onclick="myFunction()">
<i class="fa fa-bars"></i></a>
</div>
<div class="Content">
<form>
Prelim:<input type="number" id="Prelim" name="Prelim"/>
Midterm:<input type="number" id="Midterm" name="Midterm"/>
Final:<input type="number" id="Final" name="Final"/>
<button type="button" onclick="Grade()">Click</button>
<p>Output: <span id="T"></span></p><br>
</form>
</div>
<div class="footer">
<h2>Copyrights 2022</h2>
<h3>Follow me:</h3>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<a href="https://www.facebook.com/chenczen" class="fa fa-facebook"></a>
</div>
<script type="text/javascript">
function myFunction()
{
var x = document.getElementById("myTopnav");
if (x.className === "topnav") 
{
x.className += " responsive";
}
else
{
x.className = "topnav";
}
}
var P,M,F,T;
function Grade()
{
P = parseInt(document.getElementById("Prelim").value);
M = parseInt(document.getElementById("Midterm").value);
F = parseInt(document.getElementById("Final").value);
T = (0.4*P)+(0.4*M)+(0.2*F);
var output;
if(T>=75)
{
output = "The"+" "+T+" "+"is Passing grade";
}
else
{
output = "The"+" "+T+" "+"is Failing grade";
}
document.getElementById("T").innerHTML = output;
}
</script>
</body>
</head>
</html>
